    <h3 id="id3" onmousemove="f4()">on mouse move</h3>
    <script>
        function f1()
        {
            window.alert("reload")
        }
        function f2()
        {   
            document.getElementById("id1").innerHTML="dragging content..."
            // document.write("dragging content...")
        }
        function f3()
        {
            document.getElementById("id2").innerHTML="mouse over the content.."
        }
        function f4()
            {
                document.getElementById("id3").innerHTML="mouse is moving over the content..."
            }
        
    </script>
</body>

</html>
